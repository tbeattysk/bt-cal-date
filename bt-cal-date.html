<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-material/paper-material.html">
<!--

<dom-module id="bt-cal-date">
  <style is="custom-style">
    body {
     
    }
    :host{
      width: 12vw;
      height: 12vh;
      margin-left: 5px;
    }
    paper-material{
      background-color: #B0BEC5;
      width: 12vw;
      height: 12vh;
    }
    paper-material:hover{
      @apply(--shadow-elevation-16dp);
      z-index: 2;
      cursor: default;
    }
    ::content h1{
      font-size: 24px;
      text-align: right;
      padding-right: 5px;
      margin-top: 5px;
      margin-bottom: 0;
      color:#000000;
    }
    ::content h2{
      font-size: 14px;
      text-align: left;
      margin-right: 5px;
      margin-top: 0px;
      margin-bottom: 5px;
      margin-left: 5px;
    }
    ::content div{
      font-size: 14px;
      margin-right: 5px;
      margin-top: 0px;
      padding-bottom: 5px;
      margin-left: 5px;
    }
    div{
      margin:0;
    }
  </style>
  <template>
    <paper-material animated=true id="date" elevation="1">
      <h1>{{data.day}}</h1>
      <ul>
        <template is="dom-repeat" items="[[data.events]]" as="event">
          <li> {{event.title}} </li>
        </template>
      </ul>
    </paper-material>
  </template>
</dom-module>

<script>
  Polymer({
    is:'bt-cal-date',
  
    properties: {
      data: {
        type: Object,
        notify: true,
        observer: '_colorChange',
        reflectToAttribute: true
      } 
    },
    listeners:{
      click:'_onClick'
    },
    ready:function(){
    },
    _onClick:function(){
      this.fire("dateselected")
    },
    _colorChange: function(){
      if(this.data.offMonth){
        this.$.date.style.opacity = 0.5;
      }else{this.$.date.style.opacity = 1;}
      if(this.data.today){
        this.$.date.style.backgroundColor = "#3F51B5"
      }else{this.$.date.style.backgroundColor = "#B0BEC5"}

    },
  });
</script>

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-material/paper-material.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

@demo
-->
<dom-module id="bt-cal-date">
  <style>
    :host{
      width: 100px;
      height: 100px;
    }
    paper-material{
      width:100px;
      height: 100px;
    }
    ::content h1{
      font-size: 24px;
      text-align: right;
      padding-right: 5px;
        margin-top: 5px;
      margin-bottom: 0;
      color:#000000;
    }
    ::content h2{
      font-size: 18px;
      margin-right: 5px;
      margin-top: 0px;
      margin-bottom: 5px;
      margin-left: 5px;
    }
    ::content div{
      font-size: 14px;
      margin-right: 5px;
      margin-top: 0px;
      padding-bottom: 5px;
      margin-left: 5px;
    }
    div{
      margin:0;
    }
  </style>
  <template>
    <paper-material elevation="1">
      <div id="dates"><content select = "h1"></content></div>
      <content select="h2"></content>
      <content select="div"></content>
    </paper-material>
  </template>
</dom-module>

<script>
  Polymer({
    is:'bt-cal-date',
    properties:{
      color: {
        type: String,
        notify: true,
        observer: '_colorChange',
      }
    },
    _colorChange: function(){
      this.color = this.color || "white";
      this.$.dates.style.backgroundColor= this.color;
          this.updateStyles();
    },
  });
</script>

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-material/paper-material.html">
<!--

Example:

    <seed-element></seed-element>

@demo

<dom-module id="bt-cal-date">
  <style is="custom-style">
    body {
     
    }
    :host{
      width: 100px;
      height: 100px;
      margin-left: 5px;
    }
    paper-material{
      background-color: rgb(216,216,216);
      width:100px;
      height: 100px;
    }
    paper-material:hover{
      @apply(--shadow-elevation-16dp);
      z-index: 2;
      cursor: default;
    }
    ::content h1{
      font-size: 24px;
      text-align: right;
      padding-right: 5px;
      margin-top: 5px;
      margin-bottom: 0;
      color:#000000;
    }
    ::content h2{
      font-size: 14px;
      text-align: left;
      margin-right: 5px;
      margin-top: 0px;
      margin-bottom: 5px;
      margin-left: 5px;
    }
    ::content div{
      font-size: 14px;
      margin-right: 5px;
      margin-top: 0px;
      padding-bottom: 5px;
      margin-left: 5px;
    }
    div{
      margin:0;
    }
  </style>
  <template>
    <paper-material animated=true id="date" elevation="1">
      <div id="dates"><content select = "h1"></content></div>
      <content select="h2"></content>
      <content select="div"></content>
    </paper-material>
  </template>
</dom-module>

<script>
  Polymer({
    is:'bt-cal-date',
    

    properties: {      
      color: {
        type: String,
        notify: true,
        observer: '_colorChange',
      }
    },
    listeners:{
      click:'_onClick'
    },
    _onClick:function(){
      this.fire("dateselected")
    },
    _colorChange: function(){
      this.color = this.color || "white";
      this.$.dates.style.backgroundColor= this.color;
          this.updateStyles();
    },
  });
</script>
